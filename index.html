<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ------------------------------- estilos ------------------------------- -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <!-- ------------------------------- favicon ------------------------------- -->
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Carro Sorpresa</title>
  </head>
  <body>
    <!-- ------------------------------- navbar -------------------------------- -->
    <nav class="container navbar navbar-dark bg-dark" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand">Carro de Compras</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="NFT"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
          <div>
            <span class="input-group-text">@<span id="displayed-name"></span></span> 
          </div>
          
        </form>
      </div>
    </nav>
    <!-- ------------------- contenedor para carro de compra ------------------- -->
    <div class="container">
        <div class="inputusuario d-flex">
      <h4 class="d-flex col-md-3">Personaliza tu compra:</h4>
      <div class="input-group">
        <input type="text" id="name" class="form-control col-md-4" placeholder="Ingresa tu nombre">
        <button class="btn btn-outline-secondary" type="button" onclick="displayName()">Enviar</button>
      </div>
    </div>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">
              Carro vació - Comience a comprar su NFT!
            </th>
          </tr>
        </tfoot>
      </table>
      <div class="row" id="cards"></div>
    </div>

    <!-- // Template para tabla con suma de productos -->
    <template id="template-footer">
      <th scope="row" colspan="2">Total Productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          Vaciar Todo
        </button>
      </td>
      <td class="font-weigth-bold">$ <span>5000</span></td>
    </template>

    <!-- // Template para tabla de productos -->
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <!-- // template para tarjetas -->
    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top" />
          <div class="card-body">
            <h5>titulo</h5>
            <p>Precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>
    <!-- ------------------------------- script -------------------------------- -->
    <script src="/js/app.js"></script>
  </body>
</html>
