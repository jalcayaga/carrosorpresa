<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/bootstrap.css">
    <script src="/js/app.js"></script>
    <title>Carro Sorpresa</title>
</head>
<body>

    <!-- ------------------- contenedor para carro de compra ------------------- -->
    <div class="container">
        <h4>Carro de compras</h4>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carro vació - Comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
        <div class="row" id="cards"></div>
    </div>

    <!-- // Template para tabla con suma de productos -->
<template id="template-footer">
    <th scope="row" colspan="2">Total Productos</th>
    <td>10</td>
    <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            Vaciar Todo
        </button>
    </td>
    <td class="font-weigth-bold">$ <span>5000</span></td>
</template>

<!-- // Template para tabla de productos -->
<template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
          <button class="btn btn-info btn-sm">
              +
          </button>
          <button class="btn btn-danger btn-sm">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>   

<!-- // template para tarjetas -->
<template id="template-card">
    <div class="col-12 mb-2 col-md-4">
        <div class="card">
            <img src="" alt="" class="card-img-top">
            <div class="card-body">
                <h5>titulo</h5>
                <p>Precio</p>
                <button class="btn btn-dark">Comprar</button>
            </div>
        </div>
    </div>
</template>
    
</body>
</html>
